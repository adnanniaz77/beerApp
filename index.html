<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Beer App</title>
</head>
<body>
    
    <header>
        <h1>Beer App</h1>
    </header>

    <section class="filter">
        <div class="filteration filter-alcohol">
            <h4>Alcohol Vol (ABV):</h4>
            <div class="container alcohol-levels">
                <a id="all-alcohol" href="#">All</a>
                <a id="alcohol-sm" href="#"><img src="./assets/images/beer-sm-a.png" alt="sm"></a>
                <a id="alcohol-md" href="#"><img src="./assets/images/beer-md-a.png" alt="md"></a>
                <a id="alcohol-lg" href="#"><img src="./assets/images/beer-lg-a.png" alt="lg"></a>
            </div>
        </div>

        <div class="filteration filter-hoppiness">
            <h4>Hoppiness (IBU):</h4>
            <div class="container hoppiness-levels">
                <a id="all-hoppiness" href="#">All</a>
                <a id="hoppiness-sm" href="#"><img src="./assets/images/hoppiness-sm.png" alt="sm"></a>
                <a id="hoppiness-md" href="#"><img src="./assets/images/hoppiness-md.png" alt="md"></a>
                <a id="hoppiness-lg" href="#"><img src="./assets/images/hoppiness-lg.png" alt="lg"></a>
            </div>
        </div>
        
        <div class="filteration filter-pagination">
            <h4>Page:</h4>
            <div class="container page-container">
                <a id="pre-btn" href="#">&#x276E;</a>
                <a id="next-btn" href="#">&#x276F;</a>
            </div>
        </div>
    </section>

    <main class="beer-results"></main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
